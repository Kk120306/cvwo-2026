name: Deploy Full Stack Application

on:
    push:
        branches:
            - main 

jobs:
    build-backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Backend Docker image
              run: docker build -t chicken78182/cvwo-backend ./backend

            - name: Push Backend Docker image
              run: docker push chicken78182/cvwo-backend:latest

    build-frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Frontend Docker image
              run: docker build -t chicken78182/cvwo-frontend ./frontend

            - name: Push Frontend Docker image
              run: docker push chicken78182/cvwo-frontend:latest

    deploy:
        needs: [build-backend, build-frontend]
        runs-on: self-hosted
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4

            - name: Create .env file
              run: |
                  cat > .env << EOF
                  PORT=${{ secrets.PORT }}
                  ENV=${{ secrets.ENV }}
                  DB_HOST=${{ secrets.DB_HOST }}
                  DB_PORT=${{ secrets.DB_PORT }}
                  DB_USER=${{ secrets.DB_USER }}
                  DB_PASSWORD=${{ secrets.DB_PASSWORD }}
                  DB_NAME=${{ secrets.DB_NAME }}
                  DB_SSLMODE=${{ secrets.DB_SSLMODE }}
                  DB_CHANNEL_BINDING=${{ secrets.DB_CHANNEL_BINDING }}
                  SECRET=${{ secrets.SECRET }}
                  FRONTEND_URL=${{ secrets.FRONTEND_URL }}
                  AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  CLOUDFRONT_DISTRIBUTION_ID=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
                  EOF

            - name: Pull Docker images
              run: |
                  docker pull chicken78182/cvwo-backend:latest
                  docker pull chicken78182/cvwo-frontend:latest

            - name: Stop and remove old containers
              run: docker-compose down || true

            - name: Start containers with Docker Compose
              run: docker-compose up -d

            - name: Show running containers
              run: docker-compose ps

            - name: Show logs
              run: docker-compose logs --tail=50

            - name: Clean up
              run: |
                  docker image prune -f
                  rm -f .env
